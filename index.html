<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scratch Card</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  
  <div class="Card">
    <div class="card-inner"></div>
  </div>

  <script>
    const wrap = document.querySelector('.card-inner');

    function handleScratch(e) {
      e.preventDefault();
      if (e.type === 'mousedown' || e.type === 'touchstart') {
        const erase = document.createElement('span');
        erase.style.left = `${(e.pageX || e.touches[0].pageX) - wrap.getBoundingClientRect().left}px`;
        erase.style.top = `${(e.pageY || e.touches[0].pageY) - wrap.getBoundingClientRect().top}px`;
        wrap.appendChild(erase);
      }
    }

    wrap.addEventListener('mousedown', handleScratch);
    wrap.addEventListener('touchstart', handleScratch);
  </script>
